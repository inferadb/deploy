# Network policy for InferaDB Ledger
# Allows Engine and Control to connect, Ledger peers to communicate via Raft,
# and Prometheus to scrape metrics.
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ledger-policy
  namespace: inferadb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: inferadb-ledger
  ingress:
    # Allow gRPC traffic from Engine (storage operations + WatchBlocks)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: inferadb-engine
      toPorts:
        - ports:
            - port: "50051"
              protocol: TCP
    # Allow gRPC traffic from Control (storage operations)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: inferadb-control
      toPorts:
        - ports:
            - port: "50051"
              protocol: TCP
    # Allow Raft peer communication from other Ledger instances
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: inferadb-ledger
      toPorts:
        - ports:
            - port: "50051"
              protocol: TCP
    # Allow Prometheus scraping
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
  egress:
    # Raft peer communication - Ledger instances talk to each other
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: inferadb-ledger
      toPorts:
        - ports:
            - port: "50051"
              protocol: TCP
    # DNS resolution (required for service discovery)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

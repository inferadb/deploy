apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: kyverno-policies
  annotations:
    config.kubernetes.io/description: >-
      Kyverno ClusterPolicies for InferaDB security and compliance.
      These policies enforce supply chain security, registry restrictions,
      standard labels, and capability restrictions.
resources:
  - require-signed-images.yaml
  - restrict-registries.yaml
  - require-labels.yaml
  - restrict-capabilities.yaml

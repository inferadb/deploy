apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferadb-dashboard
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: inferadb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: inferadb-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inferadb-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: inferadb-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for Control API
      initContainers:
        - name: wait-for-control
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Control API to be ready..."
              until nc -z -v -w30 inferadb-control 9090; do
                echo "Waiting for Control API..."
                sleep 5
              done
              echo "Control API is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      containers:
        - name: inferadb-dashboard
          image: inferadb-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
          envFrom:
            - configMapRef:
                name: inferadb-dashboard-config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001

      terminationGracePeriodSeconds: 30

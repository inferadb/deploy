apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inferadb-engine
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/part-of: inferadb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inferadb-engine
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

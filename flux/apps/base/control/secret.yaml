apiVersion: v1
kind: Secret
metadata:
  name: inferadb-control-secrets
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-control
    app.kubernetes.io/component: control
    app.kubernetes.io/part-of: inferadb
type: Opaque
stringData:
  # Session cookie secret (32 bytes base64 encoded)
  # IMPORTANT: Replace with secure value in production using External Secrets
  INFERADB_CTRL__SESSION__SECRET: "CHANGE_ME_IN_PRODUCTION_32_BYTES"

  # JWT signing key (Ed25519 private key PEM)
  # IMPORTANT: Replace with actual key in production using External Secrets
  INFERADB_CTRL__JWT__PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    CHANGE_ME_IN_PRODUCTION
    -----END PRIVATE KEY-----

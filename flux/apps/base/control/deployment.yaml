apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferadb-control
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-control
    app.kubernetes.io/instance: inferadb-control
    app.kubernetes.io/version: latest
    app.kubernetes.io/component: control
    app.kubernetes.io/part-of: inferadb
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: inferadb-control
      app.kubernetes.io/component: control
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inferadb-control
        app.kubernetes.io/instance: inferadb-control
        app.kubernetes.io/version: latest
        app.kubernetes.io/component: control
        app.kubernetes.io/part-of: inferadb
        app.kubernetes.io/managed-by: flux
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: inferadb-control
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for FDB to be fully ready
      # Uses fdbcli to verify actual database connectivity, not just port availability
      initContainers:
        - name: wait-for-fdb
          # Use FDB client image matching cluster version for fdbcli
          image: foundationdb/foundationdb:7.3.43
          command:
            - sh
            - -c
            - |
              echo "Waiting for FoundationDB to be ready..."
              # First check port availability (fast fail)
              until nc -z -w5 inferadb-fdb 4500 2>/dev/null; do
                echo "Waiting for FDB port..."
                sleep 2
              done
              echo "FDB port is open, checking database status..."
              # Then verify database is actually ready using fdbcli
              until fdbcli -C /etc/foundationdb/fdb.cluster --exec "status minimal" 2>/dev/null | grep -q "The database is available"; do
                echo "Waiting for FDB database to be available..."
                sleep 5
              done
              echo "FoundationDB is ready!"
          env:
            - name: FDB_CLUSTER_FILE
              value: /etc/foundationdb/fdb.cluster
          volumeMounts:
            - name: fdb-cluster-file
              mountPath: /etc/foundationdb
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532

      containers:
        - name: inferadb-control
          image: inferadb-control:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 9091
              protocol: TCP
            - name: mesh
              containerPort: 9092
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
          envFrom:
            - configMapRef:
                name: inferadb-control-config
            - secretRef:
                name: inferadb-control-secrets
                optional: true
          volumeMounts:
            - name: fdb-cluster-file
              mountPath: /etc/foundationdb
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /startupz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532

      volumes:
        - name: fdb-cluster-file
          configMap:
            # Use the operator-generated config with real cluster connection string
            name: inferadb-fdb-config
            items:
              - key: cluster-file
                path: fdb.cluster
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}

      terminationGracePeriodSeconds: 30

apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferadb-control
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-control
    app.kubernetes.io/component: control
    app.kubernetes.io/part-of: inferadb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: inferadb-control
      app.kubernetes.io/component: control
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inferadb-control
        app.kubernetes.io/component: control
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: inferadb-control
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for FDB
      initContainers:
        - name: wait-for-fdb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for FoundationDB to be ready..."
              until nc -z -v -w30 inferadb-fdb 4500; do
                echo "Waiting for FoundationDB..."
                sleep 5
              done
              echo "FoundationDB is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      containers:
        - name: inferadb-control
          image: inferadb-control:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 9091
              protocol: TCP
            - name: mesh
              containerPort: 9092
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
          envFrom:
            - configMapRef:
                name: inferadb-control-config
            - secretRef:
                name: inferadb-control-secrets
                optional: true
          volumeMounts:
            - name: fdb-cluster-file
              mountPath: /etc/foundationdb
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /startupz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532

      volumes:
        - name: fdb-cluster-file
          configMap:
            # Use the operator-generated config with real cluster connection string
            name: inferadb-fdb-config
            items:
              - key: cluster-file
                path: fdb.cluster
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}

      terminationGracePeriodSeconds: 30

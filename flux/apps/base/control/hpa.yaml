apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inferadb-control
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-control
    app.kubernetes.io/component: control
    app.kubernetes.io/part-of: inferadb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inferadb-control
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
